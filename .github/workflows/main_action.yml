name: main_action
on: [push, pull_request]
jobs:
  cpplint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
    - run: pip install cpplint
    - run: cpplint --extensions=hpp,cpp,h,c,ino --recursive .
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: arduino/arduino-lint-action@v1
        with:
          library-manager: 'update'
  build:
    runs-on: ubuntu-latest
    env:
        SKETCH_NAME: ESP_jQuery_Mobile_Interface
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
      - run: pip install esptool
      - run: sh ./Scripts/build_data.sh ${{env.SKETCH_NAME}}
      - run: sh ./Scripts/build_sketch.sh ESP8266
      - run: sh ./Scripts/build_sketch.sh ESP32
      - run: sh ./Scripts/save_raw_data.sh
      - uses: actions/upload-artifact@v1
        with:
          name: store-raw-build-data
          path: ./Artifacts/raw_build_data.zip
  
          
